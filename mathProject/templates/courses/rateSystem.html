{%extends 'parts/sideBar.html'%}
{%load static%}

  {%block head%}
    <title>Star Rating Form </title>
    <link rel="stylesheet" href="{%static 'css/rateSystem.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  {%endblock head%}
  {%block section%}
    
    <div class="rate-container">
        <h1>Rating Form</h1>
        <div class="post">
            <div class="text">{{message}}</div>
            <div class="edit">EDIT</div>
       
        </div>
        
            
            <form action="{%url 'rateSystem'%}" method="POST">
                {% csrf_token %}
                <div class="star-widget">
                    
                  <input type="radio" value="5" name="rate" id="rate-5">
                  <label for="rate-5" class="fas fa-star"></label>
                  <input type="radio" value="4" name="rate" id="rate-4">
                  <label for="rate-4" class="fas fa-star"></label>
                  <input type="radio" value="3" name="rate" id="rate-3">
                  <label for="rate-3" class="fas fa-star"></label>
                  <input type="radio" value="2" name="rate" id="rate-2">
                  <label for="rate-2" class="fas fa-star"></label>
                  <input type="radio" value="1" name="rate" id="rate-1">
                  <label for="rate-1" class="fas fa-star"></label>
              
                  <header></header>
                  
                  <div class="username">
                      <input type="hidden" name="id" value="{{student.id}}" required/>
                      <input type="text" name ="username" id = "username" value="{{student.get_full_name}}" placeholder="Your name.." required/>
                  </div>
                  <div class="textarea">
                      <textarea cols="30" name="description" maxlength="300" placeholder="Describe your experience ...(Optional)"></textarea>
                  </div>
                  
                  <div class="btn">
                      <button type="submit" >Submit</button>
                  </div>
                </div>
            </form>
        
    </div>
    
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      const h1 = document.querySelector("h1");
      {% if clicked %}
      
        widget.style.display = "none";
        post.style.display = "block";
        h1.style.display = "none";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
      
      {%endif%}
    </script>
    {%endblock section%}
