
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="{% static 'img/infinityLogo.png'%}">
    <link rel="stylesheet" href="https://fonts.google.com/icons?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/navBar.css'%}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/loader.css'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    -->
    {%block head%}
    {%endblock head%}
  </head>
  <body>
    <!--
    <div class="loader ">
      <img src="{% static 'img/infinity.gif' %}" alt="processing">
      
    </div>-->
    
    <main>
     
      <div class="big-wrapper light ">
        
        <img src="{% static 'img/shape.png'%}" alt="" class="shape" />

        <header>
            <div class="container">
              
                <a href="{%url 'index'%}">
                  <div class="logo">
                    <img src="{% static 'img/infinityLogo.png'%}" alt="Logo" />
                    <h3>Math Platform </h3>
                  </div>
                </a>

                <button class="toggle-btn">
                  <i class="far fa-moon"></i>
                  <i class="far fa-sun"></i>
                </button>

                <div class="links">
                    <ul>
                        
                        <li><a href="{%url 'index'%}">Home</a></li>
                        <li><a href="{%url 'contactUs'%}">Contact Us</a></li>
                        <li><a href="{%url 'signup'%}">Registration</a></li>
                        <li><a href="{%url 'login'%}" class="btn">Join Us</a></li>
                        
                    </ul>
                </div>

                <div class="overlay"></div>

                <div class="hamburger-menu">
                  <div class="bar"></div>
                </div>
            </div>
        </header>

        {% block content%}

        {% endblock content%} 

        {%include 'parts/footer.html'%}
        
      </div>

    </main>

    <!-- JavaScript Files -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="{% static 'js/navBar.js'%}" ></script>
    <script src="{% static 'js/loader.js'%}" ></script>
    
  </body>
</html>
